{% extends "base.html" %}
{% block title %}重置密码{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>重置密码</h1>
    <p>请输入你的密码两次以便于我们验证它是否正确</p>
    <form class="form-horizontal" action="." method="post">
        {% csrf_token %}
        <div class="form-group">
            <label calss="col-md-5 control-label text-right">新密码</label>
             <div class="col-md-6 text-left">
                 {{form.new_password1}}
             </div>
        </div>
        <div class="form-group">
            <label calss="col-md-5 control-label text-right">验证密码</label>
             <div class="col-md-6 text-left">
                 {{form.new_password2}}
             </div>
        </div>
        <input type="submit" value="重置密码" class="btn btn-primary btn-lg"/>
    </form>
</div>
{% endblock %}
